<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>RPG-Dragon Repeller</title>
</head>
<body>
    <div class="container  d-flex flex-column" id="game">
       <div class="gold" id="stats">
        <div class="xp d-flex" id="stat">XP: <h4 id="xpText">0</h4></div>
        <div class="xp d-flex" id="stat">Health: <h4 id="healthText">100</h4></div>
        <div class="xp d-flex" id="stat">Gold: <h4 id="goldText">50</h4></div>
       </div>

       <div class="gold">
        <div class="monsterStats">
            <div id="stat monsterName">Monster Name:</div>
        </div>
        <div class="monsterStats">
            <div id="stat monsterHealth">Health:</div>
        </div>
       </div>


        <div class="gold">
            <button type="button" class="btn btn-secondary" id="button1">Go to Store</button>
            <button type="button" class="btn btn-secondary" id="button2">Go to cave</button>
            <button type="button" class="btn btn-secondary" id="button3">Fight Dragon</button>
        </div>
        <div class="gold" id="text">
            Welcome to the Dragon Repeller. You are here to slay the dragon that has been terrorizing the town.
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
